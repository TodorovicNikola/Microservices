<form class="form-horizontal" style="width:70%">
  <fieldset>
    <h2>Pregled proveravaca</h2>
    
    	<table class="table table-striped table-hover" id="pp">
    		<tr>
    			<td>Ime i prezime</td><td>Oblast</td>
    		</tr>
    		<tr ng-repeat="auditor in cppc.auditorOverview.auditors">
    			<td> <input required class="form-control" id="inputOznaka" type="text" value="{{auditor.imeIPrezime}}"></td> <td> <input required class="form-control" id="inputOznaka" type="text" value={{auditor.oblast}}></td> 
    		</tr>
    	</table>
    	<div  style="position:relative; float:right; top:5px">
	    	<button class="btn btn-info" ng-click="cppc.dodajRed()">Dodaj red</button>
	    	<button  class="btn btn-warning" ng-click="cppc.ukloniRed()">Ukloni red</button>
    	</div>
	<hr />

    <div class="form-group" style="position:relative; top:-5px; left:-140px">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default ">Odustani</button>
        <button type="submit" class="btn btn-primary " ng-click="cppc.savePregPred()">Potvrdi</button>
      </div>
    </div>
  </fieldset>
</form>
