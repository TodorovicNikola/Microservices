<div class="container">
	<div class="login">

		<div id="login-form">



			<fieldset>

				<div class="container" style="width: 40%; height: 40%">
					<h3>Login</h3>
					<br>
					<form  name="loginForm" class="form-horizontal">

						<div class="form-group">
							<label  for="inputEmail" class="col-sm-2 control-label">E-mail:</label><label  class= "control-label" ng-hide="loginForm.email.$valid">(Required)</label> <div class="col-sm-8"><input
								class="form-control" ng-model="user.email" type="text" id="userEmail"
								required name="email" >
						</div>
						
						</div>
			
						<div class="form-group">
							<label for="inputPassword" class="col-sm-2 control-label">Password:</label><label  class= "control-label" ng-hide="loginForm.password.$valid">(Required)</label></label><div class="col-sm-8"> <input
								class="form-control" ng-model="user.password" type="password" id="inputPassword"
								required name="password"">
								</div>
						</div>
						<!--<p id="error">Incorrect username or password!</p> -->

						<button ng-disabled="!loginForm.$valid" class="btn btn-sm btn-info" type="button"
							ng-click="login()">Login</button>


					</form>
				</div>

			</fieldset>

		</div>

	</div>
</div>
