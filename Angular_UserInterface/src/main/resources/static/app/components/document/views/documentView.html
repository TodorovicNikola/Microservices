<div class="container">
	<div class="docView">

		<h4>Zadatak za izradu dokumenata : {{doc.taskMark}} </h4><br>
		<h5 ng-show="doc.status=='zavrsen'"> Zadatak je zavrsen i ne mozete ga menjati</h5>
		<form>
			Oznaka
			<input class="form-control" ng-model="doc.taskMark" placeholder="Oznaka" ng-disabled="documentId">
			Naslov
			<input class="form-control" ng-model="doc.taskTitle" placeholder="Naslov">
			Opis:
			<textarea  class="form-control" rows="6" ng-model="doc.taskDescription"></textarea>
			Nosilac zadatka
			<input class="form-control"  ng-model="doc.taskCarrier" >
			Clanovi tima:

			<input class="form-control" id="teamMember1" ng-model="teamMember1" placeholder="Clan" >		
			<input class="form-control" id="teamMember1" ng-model="teamMember2" placeholder="Clan" >
			<input class="form-control" id="teamMember1" ng-model="teamMember3" placeholder="Clan" >
			
			
			<!-- <div ng-repeat="template in doc.taskTemplates">
				<input class="form-control" ng-model="template">
			</div> -->
			Podloge za resavanje zadatka:
			<input class="form-control" id="templateMember1" ng-model="templateMember1" placeholder="Podloga dokument" >
			<input class="form-control" id="templateMember2" ng-model="templateMember2" placeholder="Podloga dokument" >
			<input class="form-control" id="templateMember3" ng-model="templateMember3" placeholder="Podloga dokument" >
			<input class="form-control" id="templateMember4" ng-model="templateMember4" placeholder="Podloga dokument">
			 
			Dostavlja se:
			<input class="form-control" id="taskDeliveredToMember1" ng-model="taskDeliveredTo1" placeholder="Primalac" >
			<input class="form-control" id="taskDeliveredToMember2" ng-model="taskDeliveredTo2" placeholder="Primalac" >
			<input class="form-control" id="taskDeliveredToMember3" ng-model="taskDeliveredTo3" placeholder="Primalac" >
			Rok: <button ng-click="dummyDatum()" >Dummy datum</button>
			 <input class="form-control" ng-model="dueDateView">
			Kreirao:
			<input class="form-control" ng-model="doc.taskCreatedBy"  ng-disabled="true" >
			Datum: (Trenutno vreme ce biti iskorisceno pri kreiranju):
			<input class="form-control" ng-model="dateView"  ng-disabled="true">

			<div class="form-group row">
			<label for="inputEmail3" class="col-sm-2 form-control-label">Status</label>
			<div class="col-sm-4">
				<select class="form-control" ng-model="doc.status"
					ng-options="status for status in statuses">
				</select>
			</div>
		</div>
			<br>
			<button class="btn btn-primary" type="button" ng-click="saveDocument()" ng-disabled="documentId" >Zapamti</button>
			<button class="btn btn-primary" type="button" ng-click="updateDocument()" ng-disabled="!documentId || !allowEditing" >Izmeni</button>
		</form>
	</div>
</div>
